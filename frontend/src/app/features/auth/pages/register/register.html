<div class="register-container"> 

  <a routerLink="/main/inicio" class="logo">
    <img src="img/logo_oscuro_horizontal_1.png" alt="Thinktopia Logo" />
  </a>

  <div class="form-container">
  <h2 class="form-title">Registrate en Thinktopia</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su correo electronico"
            formControlName="email"
            required
          />
        </div>

        @if (registerForm.get('email')?.invalid && registerForm.get('email')?.touched) {
          <div class="text-danger">Email inválido</div>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese su contraseña"
            formControlName="password"
            required
          />
          <button type="button" class="btn btn-outline-secondary toggle-password">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>

        @if (registerForm.get('password')?.invalid && registerForm.get('password')?.touched) {
          <div class="text-danger">Contraseña requerida (mínimo 6 caracteres)</div>
        }
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
        Registrarme
      </button>
    </form>

    <div class="form-link-container">
      <a routerLink="/auth/login" class="form-link">¿Ya tienes una cuenta? </a>
    </div>
  </div>
</div>
