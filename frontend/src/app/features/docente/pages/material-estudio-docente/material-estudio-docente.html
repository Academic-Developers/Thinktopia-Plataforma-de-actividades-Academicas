<div class="material-estudio-container">
    <h2 class="title">Material de Estudio</h2>

    @if (loading) {
    <div class="loading">Cargando...</div>
    }

    @if (error) {
    <div class="error">{{ error }}</div>
    }

    @if (!loading && materiales.length === 0) {
    <div class="empty">No hay materiales disponibles.</div>
    } @else {
    <div class="material-list">
        @for (material of materiales; track material.id) {
        <div class="material-card">
            <h3 class="material-title">{{ material.titulo }}</h3>
            <p class="material-desc">{{ material.descripcion }}</p>
            <a [href]="material.url" target="_blank" class="material-link">Ver archivo</a>
            <div class="actions">
                <button class="btn-delete" (click)="eliminarMaterial(material.id)">Eliminar</button>
            </div>
        </div>
        }
    </div>
    }
</div>
