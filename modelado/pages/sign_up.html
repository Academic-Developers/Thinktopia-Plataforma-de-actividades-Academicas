<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./../img/logo_oscuro_horizontal_1.png.png">
    <title>Thinktopia - Registrate</title>
  </head>

 <body>
  <a href="./index.html" class="logo"><img src="./../img/logo_oscuro_horizontal_1.png.png" alt=""></a>

  <form class="form-container">
    <h2 class="form-title">Registrate en Thinktopia</h2>

    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="👤 Ingresa tu correo" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="🔒 Ingresa tu contraseña" required>
    </div>

    <div class="form-group">
      <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="🔒 Confirma tu contraseña" required>
    </div>

    <button type="submit" class="btn-primary">Registrarme</button>

    <p class="form-link">
      ¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a>
    </p>
  </form>
</body>

  </body>
</html>
