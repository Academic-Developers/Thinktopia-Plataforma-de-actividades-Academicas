<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo Thinktopia" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Plataforma de actividades académicas, inicia sesión en Thinktopia - Plataforma de Actividades Academicas"
    />
    <meta
      name="keywords"
      content="Thinktopia, docente, login, actividades académicas, estudiantes, profesores, aprendizaje, educación, educación virtual, educación en linea"
    />
    <title>Thinktopia - Login</title>
    <!-- Links -->
     <!-- Estilos -->
    <link rel="stylesheet" href="../css/login.css" />
     <!-- FontAwesomeIcon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
     <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/logo_oscuro_horizontal.png.png"
    />
  </head>

  <body>
    <a href="./index.html" class="logo">
      <img
        src="../assets/img/logo_oscuro_horizontal_1.png.png"
        alt="Thinktopia Logo"
      />
    </a>

    <div class="form-container">
      <h2 class="form-title">Iniciar sesión</h2>
      <form>

        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ingrese su correo electrónico"
              name="email"
              required
            />
          </div>

        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              name="psw"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary toggle-password"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>
        <button class="btn-primary" type="submit">Iniciar sesión</button>
      </form>
      <div class="form-link-container">
        <a href="#" class="form-link">Recuperar contraseña</a>
        <a href="sign_up.html" class="form-link">¿No tienes una cuenta?</a>
      </div>
    </div>

  </body>
</html>
