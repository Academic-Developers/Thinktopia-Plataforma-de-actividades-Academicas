<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Equipo Thinktopia" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Plataforma de actividades académicas, inicia sesión en Thinktopia - Plataforma de Actividades Academicas"
    />
    <meta
      name="keywords"
      content="Thinktopia, docente, login, actividades académicas, estudiantes, profesores, aprendizaje, educación, educación virtual, educación en linea"
    />
    <title>Thinktopia - Login</title>
    <!-- Links -->
    <link rel="stylesheet" href="../css/forms.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./../img/logo_oscuro_horizontal_1.png.png"
    />
  </head>

  <body>
    <a href="./index.html" class="logo"
      ><img src="./../img/logo_oscuro_horizontal_1.png.png" alt=""
    /></a>

    <form class="form-container">
      <h2 class="form-title">Iniciar sesión</h2>

      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="👤 Ingrese su correo electrónico"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="🔒 Ingrese su contraseña"
          name="psw"
          required
        />
      </div>

      <button class="btn-primary" type="submit">Iniciar sesión</button>

      <div class="form-link-container">
        <p class="form-link">
          <a href="#">Recuperar contraseña</a>
        </p>

        <p class="form-link">
          <a href="sign_up.html">¿No tienes una cuenta?</a>
        </p>
      </div>

    </form>
    
  </body>
</html>
